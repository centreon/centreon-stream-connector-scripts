name: "@NAME@"
arch: "${ARCH}"
platform: "linux"
version_schema: "none"
version: "${VERSION}"
release: "${RELEASE}${DIST}"
section: "default"
priority: "optional"
maintainer: "Centreon <contact@centreon.com>"
description: |
  lua curl library
  Commit: @COMMIT_HASH@
vendor: "Centreon"
homepage: "https://www.centreon.com"
license: "Apache-2.0"

contents:
  - src: "../lua-curl/lcurl.so"
    dst: "/usr/lib64/lua/@luaver@/lcurl.so"
    file_info:
      mode: 0644
    packager: rpm
  - src: "../lua-curl/lcurl.so"
    dst: "/usr/lib/x86_64-linux-gnu/lua/5.3/lcurl.so"
    file_info:
      mode: 0644
    packager: deb

  - src: "../lua-curl/cURL.lua"
    dst: "/usr/share/lua/@luaver@/cURL.lua"
    packager: rpm
  - src: "../lua-curl/cURL.lua"
    dst: "/usr/share/lua/5.3/cURL.lua"
    packager: deb

  - src: "../lua-curl/cURL"
    dst: "/usr/share/lua/@luaver@/cURL"
    packager: rpm
  - src: "../lua-curl/cURL"
    dst: "/usr/share/lua/5.3/cURL"
    packager: deb

overrides:
  rpm:
    depends:
      - lua
  deb:
    depends:
      - lua5.3

rpm:
  summary: lua curl
  signature:
    key_file: ${RPM_SIGNING_KEY_FILE}
    key_id: ${RPM_SIGNING_KEY_ID}
