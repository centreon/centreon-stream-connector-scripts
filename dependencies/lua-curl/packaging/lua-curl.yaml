name: "@NAME@"
arch: "${ARCH}"
platform: "linux"
version_schema: "none"
version: "${VERSION}"
release: "6${DIST}"
section: "default"
priority: "optional"
maintainer: "Centreon <contact@centreon.com>"
description: |
  lua curl library
  Commit: @COMMIT_HASH@
vendor: "Centreon"
homepage: "https://www.centreon.com"
license: "Apache-2.0"

contents:
  - src: "../lua-curl/{lcurl.so,cURL.lua}"
    dst: "/usr/lib64/lua/@luaver@/"
    file_info:
      mode: 0644
    packager: rpm
  - src: "../lua-curl/{lcurl.so,cURL.lua}"
    dst: "/usr/lib/x86_64-linux-gnu/lua/5.3/"
    file_info:
      mode: 0644
    packager: deb

  - src: "../lua-curl/{safe.lua,utils.lua,impl}"
    dst: "/usr/share/lua/@luaver@/cURL/"
    packager: rpm
  - src: "../lua-curl/{safe.lua,utils.lua,impl}"
    dst: "/usr/share/lua/5.3/cURL/"
    packager: deb

overrides:
  rpm:
    depends:
      - lua
  deb:
    depends:
      - lua5.3

rpm:
  summary: lua curl
  signature:
    key_file: ${RPM_SIGNING_KEY_FILE}
    key_id: ${RPM_SIGNING_KEY_ID}
