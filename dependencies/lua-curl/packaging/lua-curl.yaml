name: "lua-curl"
arch: "${ARCH}"
platform: "linux"
version_schema: "none"
version: "${VERSION}"
release: "6${DIST}"
section: "default"
priority: "optional"
maintainer: "Centreon <contact@centreon.com>"
description: |
  lua curl library
  Commit: @COMMIT_HASH@
vendor: "Centreon"
homepage: "https://www.centreon.com"
license: "Apache-2.0"

contents:
  - src: "../lua-curl"
    dst: "/usr/lib64/lua/@luaver@"
    file_info:
      mode: 0755

  - src: "../lua-curl"
    dst: "/usr/share/lua/@luaver@"
    file_info:
      mode: 0755

overrides:
  rpm:
    depends:
      - lua

rpm:
  summary: lua curl
  signature:
    key_file: ${RPM_SIGNING_KEY_FILE}
    key_id: ${RPM_SIGNING_KEY_ID}
