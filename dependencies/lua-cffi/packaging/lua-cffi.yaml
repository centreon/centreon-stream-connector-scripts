name: "lua-cffi"
arch: "${ARCH}"
platform: "linux"
version_schema: "none"
version: "${VERSION}"
release: "1${DIST}"
section: "default"
priority: "optional"
maintainer: "Centreon <contact@centreon.com>"
description: |
  lua cffi library
  Commit: @COMMIT_HASH@
vendor: "Centreon"
homepage: "https://www.centreon.com"
license: "Apache-2.0"

contents:
  - src: "../lua-cffi/cffi.so"
    dst: "/usr/lib64/lua/@luaver@/cffi.so"
    packager: rpm

  - src: "../lua-cffi/cffi.so"
    dst: "/usr/lib64/lua/5.3/cffi.so"
    packager: deb
  - src: "../lua-cffi/cffi.so"
    dst: "/usr/lib64/lua/5.4/cffi.so"
    packager: deb

overrides:
  rpm:
    depends:
      - lua
      - libffi
      - libffi-devel
  deb:
    depends:
      - "libffi7"
      - "libffi-dev"
      - "lua5.3"

rpm:
  summary: lua cffi
  signature:
    key_file: ${RPM_SIGNING_KEY_FILE}
    key_id: ${RPM_SIGNING_KEY_ID}
