name: "lua-tz"
arch: "${ARCH}"
platform: "linux"
version_schema: "none"
version: "${VERSION}"
release: "1${DIST}"
section: "default"
priority: "optional"
maintainer: "Centreon <contact@centreon.com>"
description: |
  lua tz library
  Commit: @COMMIT_HASH@
vendor: "Centreon"
homepage: "https://www.centreon.com"
license: "Apache-2.0"

contents:
  - src: "../lua-tz"
    dst: "/usr/share/lua/@luaver@/luatz"
    packager: rpm

  - src: "../lua-tz"
    dst: "/usr/share/lua/5.{3,4}/luatz"
    packager: deb

overrides:
  rpm:
    depends:
      - lua
  deb:
    depends:
      - "lua5.4"

rpm:
  summary: lua tz
  signature:
    key_file: ${RPM_SIGNING_KEY_FILE}
    key_id: ${RPM_SIGNING_KEY_ID}
