name: "@PACKAGE_NAME@"
arch: "${ARCH}"
platform: "linux"
version_schema: "none"
version: "@VERSION@"
release: "1${DIST}"
section: "default"
priority: "optional"
maintainer: "Centreon <contact@centreon.com>"
description: |
  Those modules provides helpful methods to create stream connectors for Centreon
  Commit: @COMMIT_HASH@
vendor: "Centreon"
homepage: "https://www.centreon.com"
license: "Apache-2.0"

contents:
  - src: "./centreon-certified"
    dst: "/usr/share/centreon-broker/lua"

overrides:
  rpm:
    depends: [
    centreon-stream-connectors-lib >= @MIN_LIB_VERSION@,
    @RPM_DEPENDENCY@
    ]
  deb:
    depends: [
      centreon-stream-connectors-lib (>= @MIN_LIB_VERSION@~),
      @DEB_DEPENDENCY@
    ]
rpm:
  summary: Centreon stream connectors lua modules
  signature:
    key_file: ${RPM_SIGNING_KEY_FILE}
    key_id: ${RPM_SIGNING_KEY_ID}
